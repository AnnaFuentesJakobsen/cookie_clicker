<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Maki clicker</title>

	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">

	<!-- Custom Style Sheet -->
	<link rel="stylesheet" type="text/css" href="dist/css/cookie.css">
</head>
<body>
<main>

<div class="content">
	<img id="maki" src="img/maki.png" style="cursor:pointer"/>
	<ul> <!-- Show resluts of upgrades -->
		<li><div id="showCounter"></div></li>
		<li><div id="showUpgrade"></div></li>
		<li><div id="showNekos"></div></li>
		<li><div id="showGeishas"></div></li>
		<li><div id="showSumos"></div></li>
		<li><div id="showNinjas"></div></li>
		<li><div id="showSamurais"></div></li>
	</ul>
</div>

<section class="flexit">
	<div class="container">
		<img id="neko" src="img/neko.png"/> <br>
		<button id="upgradeBtn-neko"></button>
	</div>
	<div class="container">
		<img id="geisha" src="img/geisha.png"/><br>
		<button id="upgradeBtn-geisha"></button>
	</div>
	<div class="container">
		<img id="sumo" src="img/sumo.png"/></br>
		<button id="upgradeBtn-sumo"></button>
	</div>
	<div class="container">
		<img id="ninja" src="img/ninja.png"/><br>
		<button id="upgradeBtn-ninja"></button>
	</div>
	<div class="container">
		<img id="samurai" src="img/samurai.png"/><br>
		<button id="upgradeBtn-samurai"></button>
	</div>
</section>

</main>
<!-- Custom JavaScript -->
<script type="text/javascript" src="dist/js/clicker.js"></script>

</body>
</html>
